<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleplay Hra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #main-game {
            text-align: center;
        }

        #firm-options, #work-options {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="auth-section">
            <h2>Roleplay Hra</h2>
            <div id="login-form">
                <input type="text" id="login-username" placeholder="Meno používateľa">
                <input type="password" id="login-password" placeholder="Heslo">
                <button onclick="login()">Prihlásiť sa</button>
                <button onclick="toggleRegister()">Zaregistrovať sa</button>
            </div>
            <div id="register-form" style="display:none;">
                <input type="text" id="register-username" placeholder="Meno používateľa">
                <input type="password" id="register-password" placeholder="Heslo">
                <button onclick="register()">Zaregistrovať sa</button>
                <button onclick="toggleLogin()">Späť na prihlásenie</button>
            </div>
        </div>

        <!-- Main Game Section -->
        <div id="main-game" style="display:none;">
            <h3>Vitaj, <span id="user-name"></span>!</h3>
            <p>Peňažný stav: $<span id="user-money">0</span></p>
            <div id="firm-options">
                <button onclick="createFirm()">Vytvoriť firmu</button>
                <button onclick="joinFirm()">Pripojiť sa k firme</button>
            </div>

            <div id="work-options" style="display:none;">
                <button onclick="doMechanicWork()">Práca: Mechanik</button>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = "https://674600bf512ddbd807fa7e9e.mockapi.io/elp";
        let currentUser = null;

        // Toggle between Login and Register forms
        function toggleRegister() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("register-form").style.display = "block";
        }

        function toggleLogin() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("register-form").style.display = "none";
        }

        // Register User
        function register() {
            const username = document.getElementById("register-username").value;
            const password = document.getElementById("register-password").value;

            if (username && password) {
                fetch(`${apiUrl}/users`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        money: 0, // Initial money
                        company: null // No company initially
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert("Registrácia úspešná!");
                    toggleLogin();
                })
                .catch(error => console.error('Chyba pri registrácii:', error));
            } else {
                alert("Vyplňte všetky polia!");
            }
        }

        // Login User
        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            if (username && password) {
                fetch(`${apiUrl}/users?username=${username}&password=${password}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            currentUser = data[0];
                            showMainGame();
                        } else {
                            alert("Nesprávne prihlasovacie údaje!");
                        }
                    })
                    .catch(error => console.error('Chyba pri prihlasovaní:', error));
            } else {
                alert("Vyplňte všetky polia!");
            }
        }

        // Show Main Game after login
        function showMainGame() {
            document.getElementById("auth-section").style.display = "none";
            document.getElementById("main-game").style.display = "block";
            document.getElementById("user-name").textContent = currentUser.username;
            document.getElementById("user-money").textContent = currentUser.money;
        }

        // Create a new firm (free)
        function createFirm() {
            fetch(`${apiUrl}/users/${currentUser.id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    ...currentUser,
                    company: "Nová Firma"
                })
            })
            .then(response => response.json())
            .then(data => {
                currentUser = data;
                alert("Firma bola vytvorená!");
                document.getElementById("user-money").textContent = currentUser.money;
            })
            .catch(error => console.error('Chyba pri vytváraní firmy:', error));
        }

        // Join an existing firm
        function joinFirm() {
            const firmName = prompt("Zadaj názov firmy, do ktorej sa chceš pripojiť:");

            if (firmName) {
                fetch(`${apiUrl}/users/${currentUser.id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        ...currentUser,
                        company: firmName
                    })
                })
                .then(response => response.json())
                .then(data => {
                    currentUser = data;
                    alert(`Pripojil si sa k firme: ${firmName}`);
                    document.getElementById("work-options").style.display = "block";
                })
                .catch(error => console.error('Chyba pri pripojení do firmy:', error));
            }
        }

        // Do Mechanic Work (sample job)
        function doMechanicWork() {
            alert("Práca ako mechanik: Opravené auto, získal si $500!");
            currentUser.money += 500;
            document.getElementById("user-money").textContent = currentUser.money;

            fetch(`${apiUrl}/users/${currentUser.id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(currentUser)
            })
            .then(response => response.json())
            .then(data => currentUser = data)
            .catch(error => console.error('Chyba pri práci:', error));
        }
    </script>
</body>
</html>
