<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanik - Opravy áut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .game-container {
            max-width: 600px;
            margin: 50px auto;
        }

        #car-container {
            margin-bottom: 20px;
        }

        #car {
            width: 100%;
            max-width: 500px;
        }

        #tools-container {
            margin: 20px 0;
        }

        .tool {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .tool:hover {
            background-color: #45a049;
        }

        #status-container {
            margin-top: 20px;
            font-size: 18px;
        }

        #end-message {
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Mechanik - Opravy áut</h1>
        <div id="car-container">
            <img src="car.png" alt="Auto" id="car">
        </div>
        <div id="tools-container">
            <button id="wrench" class="tool">Kľúč</button>
            <button id="screwdriver" class="tool">Skrutkovač</button>
            <button id="jack" class="tool">Domkraft</button>
        </div>
        <div id="job-container">
            <p>Úloha: Opraviť koleso</p>
        </div>
        <div id="status-container">
            <p>Peniaze: <span id="money">0</span></p>
            <p>Čas: <span id="timer">30</span> sekúnd</p>
        </div>
        <div id="end-message" class="hidden">
            <h2>Úloha splnená!</h2>
            <button onclick="restartGame()">Začať znovu</button>
        </div>
    </div>
    <script>
        // Inicializácia premenných
        let money = 0;
        let timer = 30;
        let interval;
        let isTaskCompleted = false;

        // Funkcia na spustenie časovača
        function startTimer() {
            interval = setInterval(function() {
                if (timer > 0) {
                    timer--;
                    document.getElementById('timer').textContent = timer;
                } else {
                    clearInterval(interval);
                    gameOver();
                }
            }, 1000);
        }

        // Funkcia na dokončenie úlohy
        function completeTask() {
            money += 100;  // Za dokončenie úlohy dostane hráč 100 peňazí
            document.getElementById('money').textContent = money;
            document.getElementById('end-message').style.display = 'block';
            isTaskCompleted = true;
        }

        // Funkcia na zobrazenie konca hry
        function gameOver() {
            alert("Čas vypršal! Skús to znova.");
            restartGame();
        }

        // Funkcia na resetovanie hry
        function restartGame() {
            money = 0;
            timer = 30;
            document.getElementById('money').textContent = money;
            document.getElementById('timer').textContent = timer;
            document.getElementById('end-message').style.display = 'none';
            isTaskCompleted = false;
            startTimer();
        }

        // Funkcia na prácu s nástrojmi
        document.getElementById('wrench').addEventListener('click', function() {
            if (!isTaskCompleted) {
                alert("Používate kľúč na opravu!");
                completeTask();
            }
        });

        document.getElementById('screwdriver').addEventListener('click', function() {
            if (!isTaskCompleted) {
                alert("Používate skrutkovač!");
            }
        });

        document.getElementById('jack').addEventListener('click', function() {
            if (!isTaskCompleted) {
                alert("Používate domkraft!");
            }
        });

        // Spustenie časovača na začiatku hry
        startTimer();
    </script>
</body>
</html>
